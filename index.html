<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Digital Online</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .glitch {
      position: relative;
      font-size: 2rem;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      left: 2px;
      color: #f0f;
      clip: rect(0, 900px, 0, 0);
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      color: #0ff;
      clip: rect(0, 900px, 0, 0);
      animation: glitchBottom 2s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      25% { clip: rect(0, 900px, 30px, 0); }
      50% { clip: rect(0, 900px, 0, 0); }
      75% { clip: rect(0, 900px, 20px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 900px, 0, 0); }
      25% { clip: rect(20px, 900px, 50px, 0); }
      50% { clip: rect(0, 900px, 0, 0); }
      75% { clip: rect(10px, 900px, 40px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0cf;
    }

    .qris {
      margin-top: 1.5rem;
      text-align: center;
    }

    .qris img {
      width: 200px;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 0 10px #0ff;
    }

    footer {
      margin-top: 3rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1 class="glitch" data-text="TOKO DIGITAL ONLINE">TOKO DIGITAL ONLINE</h1>

  <div class="card">
    <form>
      <div class="form-group">
        <label for="layanan">Pilih Layanan:</label>
        <select id="layanan">
          <option value="">-- Pilih --</option>
          <option value="pulsa">Pulsa</option>
          <option value="data">Paket Data</option>
          <option value="voucher">Voucher Game</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nomor">Nomor Tujuan:</label>
        <input type="text" id="nomor" placeholder="08xxxxxxxxxx" />
      </div>
      <div class="form-group">
        <label for="jumlah">Jumlah / Nominal:</label>
        <input type="number" id="jumlah" placeholder="Misal: 10000" />
      </div>
      <button type="submit">Pesan Sekarang</button>
    </form>

    <div class="qris">
      <h3>Bayar via QRIS</h3>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=ContohQRIS&size=200x200" alt="QRIS" />
    </div>
  </div>

  <footer>&copy; 2025 Toko Digital | Desain oleh ChatGPT</footer>
</body>
</html>
